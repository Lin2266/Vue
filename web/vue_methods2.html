<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <title>Title</title>
    <script type="text/javascript">
        $(function (){
           var app = new Vue({
              el:".app",
              data:{
                  todos:[],
                  newTodo:''
              },
              methods:{
                  addTodo:function (todo){
                      this.todos.push({content:todo,completed:false});
                  },
                  removeTodo:function (todo){
                      this.todos.splice(this.todos.indexOf(todo),1);
                  }
              }
           });
        });
    </script>
</head>
<body>
<div class="app">
    <!--這裡用雙向綁定message的值，
        並在onkeyup事件中用.enter修飾詞，代表按下Enter後觸發-->
    <input type="text" placeholder="請輸入代辦事項"
            @keyup.enter="addTodo(newTodo)" v-model="newTodo">
    <h2>事項列表</h2>
    <ul>
        <li v-for="todo in todos">
            {{todo.content}}
            <!--@click.prevent阻止事件的預設行為,阻止a標籤跳轉，僅執行函數-->
            - <a href="a" @click.prevent="removeTodo(todo)">刪除</a>
        </li>
    </ul>
    <pre>
        {{this.todos}}
    </pre>
</div>
</body>
</html>
