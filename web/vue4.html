<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <title>Title</title>
    <script>
        $(function (){
            var myVue = new Vue({
               el:".app",
               data:{
                   a:"A內容",
                   content:null
               },
                beforeCreate:function (){
                   console.log(this.a);
                   console.log("屬性未載入前");
                },
                created:function (){
                   console.log(this.a);
                   console.log("資料 $data 已可取得，但 $el 屬性還未被建立");
                },
                beforeMount:function (){
                  console.log("還沒抓到 el 資料");
                },
                mounted:function (){
                   console.log("已掛上 Dom，並取得 el 資料");
                },
                methods:{
                   greet:function (){
                       console.log("123");
                       alert("123");
                   }
                }
            });
        });
    </script>
</head>
<body>
    <div class="app">
        {{content}}
        <h2 v-on:click="greet()">點我</h2>
    </div>
</body>
</html>
